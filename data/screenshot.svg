<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Decorative header bar -->
  <rect x="0" y="0" width="512" height="80" fill="url(#accent)"/>
  
  <!-- Title -->
  <text x="256" y="50" font-family="sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Advanced Fight</text>
  
  <!-- Subtitle -->
  <text x="256" y="120" font-family="sans-serif" font-size="32" fill="#ECF0F1" text-anchor="middle">Library</text>
  
  <!-- Icon - Sword and Shield -->
  <g transform="translate(256, 200)">
    <!-- Shield -->
    <path d="M -40,-40 L -40,20 L -20,40 L 0,20 L 0,-40 Z" fill="#3498DB" stroke="white" stroke-width="3"/>
    <!-- Sword -->
    <rect x="10" y="-50" width="10" height="80" fill="#95A5A6" stroke="white" stroke-width="2"/>
    <rect x="5" y="-60" width="20" height="10" fill="#7F8C8D"/>
    <polygon points="15,-30 25,-10 5,-10" fill="#C0392B"/>
  </g>
  
  <!-- Features list -->
  <text x="50" y="310" font-family="sans-serif" font-size="20" fill="#ECF0F1">● Hitbox Combat System</text>
  <text x="50" y="345" font-family="sans-serif" font-size="20" fill="#ECF0F1">● Body Part Health</text>
  <text x="50" y="380" font-family="sans-serif" font-size="20" fill="#ECF0F1">● Dynamic Effects</text>
  <text x="50" y="415" font-family="sans-serif" font-size="20" fill="#ECF0F1">● Player &amp; Mob Support</text>
  
  <!-- Footer -->
  <text x="256" y="475" font-family="sans-serif" font-size="18" fill="#95A5A6" text-anchor="middle">API Library for Luanti</text>
</svg>
